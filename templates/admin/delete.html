{% extends 'layout.html' %}


{% block content %}

<p>Are you sure you want to delete bus "{{item}}"</p>
<form action="{% url 'delete_bus' item.id %}" method="post">
    {% csrf_token %}

    <a href="{% url 'editbus' %}">Cancel</a>

    <input type="submit" name="Confirm"/>
</form>
{% endblock content %}
